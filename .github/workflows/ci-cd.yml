name: CI/CD Pipeline
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  schedule:
    # Nightly rebuild at 2 AM UTC to pull in latest security updates
    - cron: '0 2 * * *'
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: nishaero/trixie-slim
permissions:
  contents: read
  packages: write
  security-events: write
  pull-requests: read
jobs:
  # Code quality: shfmt formatting and ShellCheck linting for any shell scripts and Dockerfile scripts
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install shfmt and shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shfmt shellcheck
      - name: Find shell scripts
        id: files
        run: |
          echo "files=$(git ls-files | grep -E '\\.(sh|bash)$|/usr/local/bin/install_packages$' || true)" >> $GITHUB_OUTPUT
      - name: Run shfmt (check only)
        if: steps.files.outputs.files != ''
        run: |
          echo "$FILES" | tr ' ' '\n' | xargs -r shfmt -i 2 -d
        env:
          FILES: ${{ steps.files.outputs.files }}
      - name: Run ShellCheck
        if: steps.files.outputs.files != ''
        run: |
          echo "$FILES" | tr ' ' '\n' | xargs -r shellcheck -x
        env:
          FILES: ${{ steps.files.outputs.files }}
  # SAST Scan with Hadolint for Dockerfile
  dockerfile-lint:
    name: Dockerfile SAST Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
          no-fail: true
      - name: Upload Hadolint SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: hadolint-results.sarif
          category: hadolint
  # Build and Scan Docker Image
  build-and-scan:
    name: Build, SAST, and DAST Scans
    runs-on: ubuntu-latest
    needs: [lint, dockerfile-lint]
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write  # for keyless cosign
    outputs:
      image-ref: ${{ steps.meta.outputs.tags }}
      sha-tag: ${{ steps.sha.outputs.sha_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
        continue-on-error: true
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            # Semantic version tags when pushing a Git tag starting with v*
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Latest for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Branch name for non-tag builds
            type=ref,event=branch
            # Short SHA tag for traceability
            type=sha,prefix={{branch}}-,format=short
            # Nightly schedule tag
            type=schedule,pattern=nightly-{{date 'YYYYMMDD'}}
      - name: Build Docker image for testing (single-arch)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Tag image for scanning with SHA
        id: sha
        run: |
          TEST_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker tag $(echo "${{ steps.meta.outputs.tags }}" | head -n1) "$TEST_TAG"
          echo "sha_tag=$TEST_TAG" >> $GITHUB_OUTPUT
      - name: Run Trivy filesystem SAST scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      - name: Upload Trivy SAST results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-fs'
      - name: Run Trivy image DAST scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: ${{ steps.sha.outputs.sha_tag }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      - name: Upload Trivy DAST results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-image'
      - name: Run Dockle container linter
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            goodwithtech/dockle:latest \
            --exit-code 0 \
            --format json \
            --output dockle-results.json \
            ${{ steps.sha.outputs.sha_tag }}
        continue-on-error: true
      - name: Upload Dockle results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dockle-results
          path: dockle-results.json
      - name: Build and push multi-arch Docker images
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Install cosign
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: sigstore/cosign-installer@v3.5.0
      - name: Sign multi-arch images with cosign (keyless or key-based)
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        env:
          COSIGN_EXPERIMENTAL: 'true'
          COSIGN_YES: 'true'
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          set -euo pipefail
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | while read -r TAG; do
            [ -z "$TAG" ] && continue
            if echo "$TAG" | grep -q '^ghcr.io\|^nishaero/'; then
              echo "Signing $TAG"
              if [ -n "${COSIGN_PRIVATE_KEY:-}" ]; then
                echo "$COSIGN_PRIVATE_KEY" | base64 -d > cosign.key
                cosign sign --key cosign.key "$TAG"
                rm -f cosign.key
              else
                cosign sign "$TAG"
              fi
            fi
          done
      - name: Generate SBOM
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.sha.outputs.sha_tag }}
          format: spdx-json
          output-file: sbom.spdx.json
      - name: Upload SBOM
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
      - name: Make GHCR package public
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags_v'))
        run: |
          OWNER=${{ github.repository_owner }}
          REPO=${{ github.repository }}
          IMAGE_NAME_ESCAPED=$(echo "${REPO}" | sed 's#/#%2F#g')
          curl -sSL -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/user/packages/container/${IMAGE_NAME_ESCAPED}/visibility \
            -d '{"visibility":"public"}'

  # NEW: Pull, verify signature, and validate the published image
  validate-published-image:
    name: Validate Published Image (Security & Features)
    runs-on: ubuntu-latest
    needs: [build-and-scan]
    permissions:
      contents: read
      packages: read
      id-token: write
      security-events: write
    steps:
      - name: Determine pull tag
        id: pulltag
        run: |
          if [[ "${{ github.event_name }}" != "pull_request" && ( "${{ github.ref }}" == "refs/heads/main" ) ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" != "pull_request" && "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi
      - name: Log in to GHCR (read)
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.5.0
      - name: Verify cosign signature (GHCR)
        if: github.event_name != 'pull_request'
        env:
          COSIGN_EXPERIMENTAL: 'true'
        run: |
          set -euxo pipefail
          IMG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.pulltag.outputs.tag }}"
          echo "Verifying signature for $IMG"
          cosign verify "$IMG" --certificate-identity-regexp ".*" --certificate-oidc-issuer-regexp ".*"
      - name: Pull image from GHCR
        run: |
          set -euxo pipefail
          IMG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.pulltag.outputs.tag }}"
          docker pull "$IMG"
          echo "image=$IMG" >> $GITHUB_OUTPUT
      - name: Run Trivy image scan (published)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.pulltag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-image-published.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      - name: Upload Trivy (published) to Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-published.sarif'
          category: 'trivy-image-published'
      - name: Run Dockle on published image
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            goodwithtech/dockle:latest \
            --exit-code 0 \
            --format json \
            --output dockle-published.json \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.pulltag.outputs.tag }}
        continue-on-error: true
      - name: Upload Dockle (published) results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dockle-published
          path: dockle-published.json
      - name: Runtime feature validation (published)
        run: |
          set -euo pipefail
          IMG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.pulltag.outputs.tag }}"
          uid=$(docker run --rm "$IMG" id -u)
          if [ "$uid" = "0" ]; then echo "Image runs as root!"; exit 1; fi
          pid1=$(docker run --rm "$IMG" ps -o pid,comm --no-headers | awk 'NR==1{print $2}')
          if [ "$pid1" != "tini" ]; then echo "tini is not PID1 ($pid1)!"; exit 1; fi
          docker run --rm "$IMG" /bin/bash -lc 'locale -a | grep -i en_US.utf8'
          docker run --rm --user 0 "$IMG" /bin/bash -lc 'install_packages jq && command -v jq && [ -z "$(ls -A /var/lib/apt/lists 2>/dev/null)" ]'
          docker run --rm "$IMG" curl -fsSL https://example.com >/dev/null
          echo "Published image validation passed"
  # Summary job
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, dockerfile-lint, build-and-scan, validate-published-image]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          echo "## CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Lint & Format: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dockerfile Lint: ${{ needs.dockerfile-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build and Scan: ${{ needs.build-and-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Validate Published Image: ${{ needs.validate-published-image.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
