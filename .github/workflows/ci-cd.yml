name: CI/CD Pipeline
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  schedule:
    # Nightly rebuild at 2 AM UTC to pull in latest security updates
    - cron: '0 2 * * *'
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: nishaero/trixie-slim
permissions:
  contents: read
  packages: write
  security-events: write
  pull-requests: read
jobs:
  # Code quality: shfmt formatting and ShellCheck linting for any shell scripts and Dockerfile scripts
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install shfmt and shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shfmt shellcheck
      - name: Find shell scripts
        id: files
        run: |
          echo "files=$(git ls-files | grep -E '\\.(sh|bash)$|/usr/local/bin/install_packages$' || true)" >> $GITHUB_OUTPUT
      - name: Run shfmt (check only)
        if: steps.files.outputs.files != ''
        run: |
          echo "$FILES" | tr ' ' '\n' | xargs -r shfmt -i 2 -d
        env:
          FILES: ${{ steps.files.outputs.files }}
      - name: Run ShellCheck
        if: steps.files.outputs.files != ''
        run: |
          echo "$FILES" | tr ' ' '\n' | xargs -r shellcheck -x
        env:
          FILES: ${{ steps.files.outputs.files }}
  # SAST Scan with Hadolint for Dockerfile
  dockerfile-lint:
    name: Dockerfile SAST Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
          no-fail: true
      - name: Upload Hadolint SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: hadolint-results.sarif
          category: hadolint
  # Build and Scan Docker Image
  build-and-scan:
    name: Build, SAST, and DAST Scans
    runs-on: ubuntu-latest
    needs: [lint, dockerfile-lint]
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write  # for keyless cosign
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-ref: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      # Set up QEMU for multi-arch builds (required for ARM emulation on x86 runners)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # Login to Docker Hub (optional, only if credentials are configured)
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
        continue-on-error: true
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=schedule,pattern=nightly-{{date 'YYYYMMDD'}}
      # Build for local testing only (single platform for speed)
      - name: Build Docker image for testing
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Tag image for scanning
        run: |
          docker tag $(echo "${{ steps.meta.outputs.tags }}" | head -n1) "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
      - name: Run Trivy filesystem SAST scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      - name: Upload Trivy SAST results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-fs'
      - name: Run Trivy image DAST scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      - name: Upload Trivy DAST results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-image'
      - name: Run Dockle container linter
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            goodwithtech/dockle:latest \
            --exit-code 0 \
            --format json \
            --output dockle-results.json \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        continue-on-error: true
      - name: Upload Dockle results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dockle-results
          path: dockle-results.json
      - name: Test image functionality (runtime checks)
        run: |
          set -euo pipefail
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          # Build a local tag if needed
          docker tag $(echo "${{ steps.meta.outputs.tags }}" | head -n1) "$IMAGE" || true
          # 1) Ensure runs as non-root
          uid=$(docker run --rm "$IMAGE" id -u)
          if [ "$uid" = "0" ]; then echo "Image runs as root!"; exit 1; fi
          # 2) Ensure tini is PID 1
          pid1=$(docker run --rm "$IMAGE" ps -o pid,comm --no-headers | awk 'NR==1{print $2}')
          if [ "$pid1" != "tini" ]; then echo "tini is not PID1 ($pid1)!"; exit 1; fi
          # 3) Validate locale
          out=$(docker run --rm "$IMAGE" /bin/bash -lc 'echo $LANG $LC_ALL && locale -a | grep -i en_US.utf8')
          echo "$out"
          # 4) Validate install_packages works and cleans cache
          docker run --rm --user 0 "$IMAGE" /bin/bash -lc 'install_packages jq && command -v jq && [ -z "$(ls -A /var/lib/apt/lists 2>/dev/null)" ]'
          # 5) Basic networking and certs
          docker run --rm "$IMAGE" curl -fsSL https://example.com >/dev/null
          echo "Runtime checks passed"
      # Multi-arch build and push to Docker Hub only for semver tags
      - name: Build and push multi-arch Docker images (Docker Hub, semver-only)
        if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ env.DOCKERHUB_IMAGE }}:latest
            ${{ env.DOCKERHUB_IMAGE }}:${{ github.ref_name }}
            ${{ env.DOCKERHUB_IMAGE }}:${{ github.ref_name || 'v0.0.0' }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Derive semver tag parts
        if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
        id: semver
        run: |
          set -euo pipefail
          VER="${GITHUB_REF_NAME#v}"
          MAJOR=$(echo "$VER" | cut -d. -f1)
          MINOR=$(echo "$VER" | cut -d. -f2)
          echo "major=v$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=v$MAJOR.$MINOR" >> $GITHUB_OUTPUT
      - name: Add major/minor tags on Docker Hub
        if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
        run: |
          docker buildx imagetools create \
            -t ${{ env.DOCKERHUB_IMAGE }}:${{ steps.semver.outputs.minor }} \
            -t ${{ env.DOCKERHUB_IMAGE }}:${{ steps.semver.outputs.major }} \
            ${{ env.DOCKERHUB_IMAGE }}:${{ github.ref_name }}
      - name: Remove non-semver tags from Docker Hub
        if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_TOKEN }}
        run: |
          set -euo pipefail
          echo "Cleaning up non-semver tags on Docker Hub"
          echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          # Delete 'main', 'main-*', and commit SHA tags if they exist
          for TAG in main $(docker manifest inspect ${{ env.DOCKERHUB_IMAGE }}:latest -v 2>/dev/null | jq -r '.[].Digest' | head -n1 | xargs -I{} echo "${GITHUB_SHA}"); do
            docker manifest rm ${{ env.DOCKERHUB_IMAGE }}:$TAG || true
          done
      - name: Install cosign
        if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
        uses: sigstore/cosign-installer@v3.5.0
      - name: Sign Docker Hub images with cosign (keyless or key-based)
        if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
        env:
          COSIGN_EXPERIMENTAL: 'true'
          COSIGN_YES: 'true'
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          set -euo pipefail
          for TAG in latest ${{ github.ref_name }} ${{ steps.semver.outputs.minor }} ${{ steps.semver.outputs.major }}; do
            if [ -n "${COSIGN_PRIVATE_KEY:-}" ]; then
              echo "$COSIGN_PRIVATE_KEY" | base64 -d > cosign.key
              cosign sign --key cosign.key "docker.io/${{ env.DOCKERHUB_IMAGE }}:$TAG"
              rm -f cosign.key
            else
              cosign sign "docker.io/${{ env.DOCKERHUB_IMAGE }}:$TAG"
            fi
          done
      - name: Generate SBOM (Docker Hub image)
        if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
        uses: anchore/sbom-action@v0
        with:
          image: docker.io/${{ env.DOCKERHUB_IMAGE }}:${{ github.ref_name }}
          format: spdx-json
          output-file: sbom.spdx.json
      - name: Upload SBOM
        if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
  # Summary job
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, dockerfile-lint, build-and-scan]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          echo "## CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Lint & Format: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dockerfile Lint: ${{ needs.dockerfile-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build and Scan: ${{ needs.build-and-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "🌙 **Nightly rebuild completed** - Image updated with latest security patches" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "🔍 **PR/branch validation completed** - No images pushed to Docker Hub" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "🏷️ **Semantic versioned release published to Docker Hub**" >> $GITHUB_STEP_SUMMARY
            echo "- Docker Hub: ${{ env.DOCKERHUB_IMAGE }} (latest, ${{ github.ref_name }}, ${{ steps.semver.outputs.minor }}, ${{ steps.semver.outputs.major }})" >> $GITHUB_STEP_SUMMARY
            echo "- Architectures: linux/amd64, linux/arm64, linux/arm/v7" >> $GITHUB_STEP_SUMMARY
          else
            echo "🔍 **PR validation completed** - Ready for review" >> $GITHUB_STEP_SUMMARY
          fi
